<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy - Startsup</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/privacy.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Logo Center -->
  <div class="logo-center">
    <a href="/"><img src="../logostartsup.png" alt="startsup" class="logo-img-center"></a>
  </div>
  <div class="container">
    <h1>Privacy Policy - Startsup</h1>
    <p id="privacy-content">Loading privacy policy...</p>
    <label for="language-select">Choose Language:</label>
    <select id="language-select" onchange="changeLanguage(this.value)" class="lang-select">
      <option value="en">English</option>
      <option value="it">Italiano</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="zh">中文</option>
      <option value="ru">Русский</option>
      <option value="ar">العربية</option>
      <option value="pt">Português</option>
      <option value="ja">日本語</option>
    </select>
  </div>
</body>
</html>
